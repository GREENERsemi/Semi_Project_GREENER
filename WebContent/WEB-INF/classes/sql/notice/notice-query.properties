selectFixedList = SELECT * FROM FNLIST WHERE NOTICE_STATUS = 'Y' AND FIX='Y'
updateCount = UPDATE NOTICE_BD SET NOTICE_COUNT = NOTICE_COUNT +1 WHERE NOTICE_NO = ?