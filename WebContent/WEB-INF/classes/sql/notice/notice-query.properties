selectList = SELECT * FROM NNLIST WHERE FIX= 'N' AND NOTICE_STATUS = 'Y' AND RNUM BETWEEN ? AND ?
insertNotice = INSERT INTO NOTICE_BD VALUES(SEQ_NNO.NEXTVAL, ?, ?, ?, DEFAULT, SYSDATE, DEFAULT, ?)
selectNotice = SELECT * FROM NLIST WHERE NOTICE_NO = ?
updateNotice = UPDATE NOTICE_BD SET NOTICE_TITLE = ?, NOTICE_CONTENT = ?, NOTICE_DATE =?, FIX=? WHERE NOTICE_NO=?
